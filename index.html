<!DOCTYPE html>

<meta charset="utf-8" />
<style>
  @charset "UTF-8";
  :root {
      --main-background-color: black;
      --main-text-color: lightgrey;
      --inputbox-color: #222;
      --button-text-color: yellow;
      --main-font-size: 20px;
      --button-font-size: 30px;      
  }
  @font-face {
      font-family: 'Octavius';
      font-style: normal;
      font-weight: normal;
      font-display: block;
      src: url('./fonts/Octavius.woff2') format('woff2');
  }
  body, html {
      font-family: 'Octavius';
      font-size: var(--main-font-size);
      background-color: var(--main-background-color);
      color: var(--main-text-color);
  }
  div.roomimage {
      font-family: 'Octavius';
      font-size: 32px;
  }
  div.roomdescription {
      font-family: 'Octavius';
      font-size: var(--main-font-size);
  }
  textarea {
      font-family: 'Octavius';
      font-size: var(--main-font-size);
      width: 100%;
      background-color: var(--inputbox-color);
      color: var(--main-text-color);
      padding: 16px 16px;
      border: 0;
  }
  input[type=button] {
      font-family: 'Octavius';
      font-size: var(--button-font-size);
      background-color: var(--inputbox-color);
      color: var(--button-text-color);
  }
  #t01 {
      width: 100%;
      background-color: var(--main-background-color);
  }
</style>

<title>AberMUSH</title>

<script src="ansi_up.js" type="text/javascript"></script>
<script language="javascript" type="text/javascript">

  var ansi_up = new AnsiUp;

  function init()
  {
      document.myform.inputtext.value = ""
      document.myform.disconnectButton.disabled = true;

      var inputbox = document.getElementById("inputtext");
      inputbox.focus();

      inputbox.addEventListener("keydown", function (e) {
	  if (e.keyCode === 13) {  // "Enter"
	      sendText();
	  }
      });
  }

  function doConnect()
  {
      var cdiv = document.getElementById("roomdescription");
      cdiv.innerHTML = "";
      var cdiv = document.getElementById("roomimage");
      cdiv.innerHTML = "";
      var cdiv = document.getElementById("roomtitle");
      cdiv.innerHTML = "";
      websocket = new WebSocket("ws://localhost:6221/");
      websocket.onopen = function(evt) { onOpen(evt) };
      websocket.onclose = function(evt) { onClose(evt) };
      websocket.onmessage = function(evt) { onMessage(evt) };
      websocket.onerror = function(evt) { onError(evt) };
      document.getElementById("inputtext").focus();
  }

  function onOpen(evt)
  {
      writeToScreen("connected");
      document.myform.connectButton.disabled = true;
      document.myform.disconnectButton.disabled = false;
  }

  function onClose(evt)
  {
      writeToScreen("disconnected");
      document.myform.connectButton.disabled = false;
      document.myform.disconnectButton.disabled = true;
  }

  function onMessage(evt)
  {
      writeToScreen(evt.data);
  }

  function onError(evt)
  {
      writeToScreen("error: " + evt.data);

      websocket.close();

      document.myform.connectButton.disabled = false;
      document.myform.disconnectButton.disabled = true;

  }

  function doSend(message)
  {
      writeToScreen(message);
      websocket.send(message);
      document.myform.inputtext.value = "";
      document.getElementById("inputtext").focus();
  }

  function writeToScreen(message)
  {
      // ignore silent messages which are used to check
      // that the client is still active
      if (message == "\x00") return;

      destination = "roomdescription";
      if (message.includes("****TITLE****")) {
	  clearText()
	  destination = "roomtitle";
	  message = message.replace("****TITLE****", "");
	  message = message.replace("You arrive at ", "");
	  message = message.replace("You row to ", "");
      }
      if (message.includes("****IMAGE****")) {
	  destination = "roomimage";
	  message = message.replace("****IMAGE****", "");
      }
      var cdiv = document.getElementById(destination);
      if (destination == "roomimage" || destination == "roomimage") {
	  cdiv.innerHTML = "";
      }

      // split the message into lines
      var lines = message.split('\n');
      msgStr = "";
      for (var i = 0; i < lines.length; i++) {
          msgStr += ansi_up.ansi_to_html(lines[i]) + "<br>";
      }

      // NOTE: This is slow
      cdiv.innerHTML += msgStr;

      window.scrollTo(0,document.body.scrollHeight);
      document.getElementById("inputtext").focus();
  }

  window.addEventListener("load", init, false);

  function sendText() {
      doSend( document.myform.inputtext.value );      
  }

  function clearText() {
      var cdiv = document.getElementById("roomdescription");
      cdiv.innerHTML = "";
      var cdiv = document.getElementById("roomimage");
      cdiv.innerHTML = "";
      var cdiv = document.getElementById("roomtitle");
      cdiv.innerHTML = "";
  }

  function doDisconnect() {
      websocket.close();
      document.getElementById("inputtext").focus();
  }

</script>

<div id="output"></div>

<form name="myform">
  <table id="maintable">
    <tr>
      <th>
	<div id="roomtitle" contenteditable="true">Room Title</div>
      </th>
    </tr>
    <tr>
      <td>
	<div id="roomdescription" contenteditable="true">Room Description</div>
      </td>
      <td>
	<div id="roomimage" contenteditable="true">Room Image</div>
      </td>
    </tr>
    <tr>
      <td>
	<textarea name="inputtext" id="inputtext" autofocus></textarea>
      </td>
    </tr>
    <tr>
      <td>
	<input type="button" id="sendButton" name="sendButton" value="Send" onClick="sendText();">
	<input type="button" name="clearButton" value="Clear" onClick="clearText();">
	<input type="button" name="disconnectButton" value="Disconnect" onClick="doDisconnect();">
	<input type="button" name="connectButton" value="Connect" onClick="doConnect();">
      </td>
    </tr>
  </table>


</form>
</html>
